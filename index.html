    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Perhitungan</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div id="result"></div>
                <div class="rumus_form"></div>
            </div>
          </div>
        </div>
      </div>

    <script>
        function hitung(type)
        {


            switch (type) {
                case "segitiga":
                    var alas = $('#alas').val();
                    var tinggi = $('#tinggi').val();
                    var sum = (alas*tinggi) * 0.5;
                    var date = new Date();
                    var storeInfo = [
                        date,
                        sum,
                        "segitiga"
                    ]
                    var number = Math.random(2);
                    localStorage.setItem(number, storeInfo)
                    $('#result').html(`
                        <div class="alert alert-success">
                            Berikut adalah hasil dari penghitungan luas segitiga <b>${sum}</b>
                        </div>
                    `);
                    break;

                case "persegi":
                    var alas = $('#sisi').val();
                    var sum = alas * alas;
                    var date = new Date();
                    var storeInfo = [
                        date,
                        sum,
                        "persegi"
                    ]
                    var number = Math.random(2);
                    localStorage.setItem(number, storeInfo)
                    $('#result').html(`
                        <div class="alert alert-success">
                            Berikut adalah hasil dari penghitungan luas persegi <b>${sum}</b>
                        </div>
                    `);
                    break;

                case "lingkaran":
                    var jari = $('#jari').val();
                    var float = parseFloat(jari);
                    var sum = 3.14 * float * float;
                    var date = new Date();
                    var storeInfo = [
                        date,
                        sum,
                        "lingkaran"
                    ]
                    var number = Math.random(2);
                    localStorage.setItem(number, storeInfo)
                    sessionStorage.setItem('data', ['izul', 10, 50])
                    console.log(nama("zelda"));
                    $('#result').html(`
                        <div class="alert alert-success">
                            Berikut adalah hasil dari penghitungan luas jari jari <b>${sum}</b>
                        </div>
                    `);
                    break;
            
                default:
                    $('#result').html(`
                        <div class="alert alert-danger">
                            Tidak dapat aksi!
                        </div>
                    `);
                    break;
            }
        }

        var nama = (text) => {
            return text;
        }

        function opsi(text)
        {
            switch (text) {
                case "segitiga":
                $('#exampleModal').modal('show')
                    var form = `
                        <div class="form-group">
                            <input type="number" class="form-control" id="alas" placeholder="Masukkan Nilai Alas">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="tinggi" placeholder="Masukkan Nilai Tinggi">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary rounded" onclick="hitung('segitiga')">Hitung Luas Segitiga</button>
                        </div>
                    `;
                    $('.rumus_form').html(form);
                    break;
            
                case "persegi":
                $('#exampleModal').modal('show')
                    var form = `
                        <div class="form-group">
                            <input type="number" class="form-control" id="sisi" placeholder="Masukkan Nilai Sisi 1">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="sisi" placeholder="Masukkan Nilai Sisi 2">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary rounded" onclick="hitung('persegi')">Hitung Luas Persegi</button>
                        </div>
                    `;
                    $('.rumus_form').html(form);
                    break;

                case "lingkaran":
                $('#exampleModal').modal('show')
                    var form = `
                        <div class="form-group">
                            <input type="number" class="form-control" id="jari" placeholder="Masukkan Nilai Jari Jari">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary rounded" onclick="hitung('lingkaran')">Hitung Luas Jari Jari</button>
                        </div>
                    `;
                    $('.rumus_form').html(form);
                    break;

                default:
                    break;
            }
        }
    </script>
